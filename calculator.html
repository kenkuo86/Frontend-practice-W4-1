<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator.css">
</head>
<body>
	<div class="container">
		<div id="result"> </div>
		<div class="board">
			<table>
				<tr>
					<td class="num">7</td>
					<td class="num">8</td>
					<td class="num">9</td>
					<td class="operator">&divide;</td>
				</tr>
				<tr>
					<td class="num">4</td>
					<td class="num">5</td>
					<td class="num">6</td>
					<td class="operator">&times;</td>
				</tr>
				<tr>
					<td class="num">1</td>
					<td class="num">2</td>
					<td class="num">3</td>
					<td class="operator">-</td>
				</tr>
				<tr>
					<td class="num">0</td>
					<td id="dot">.</td>
					<td id="equal">=</td>
					<td class="operator">+</td>
					<td id="AC">AC</td>
				</tr>
			</table>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="calculator.js"></script>
</body>
</html>
